{% extends 'blog/base.html' %}

{% block title %}My Blog Categories {% endblock %}

{% block content %}
<h1>Categories</h1>
{% for category in categories %}
<h2>
    <a href="{{ category.get_absolute_url }}">
        {{ category.name }}
    </a>
</h2>

{% endfor %}
{% include "../pagination.html" with page=categories %}
{% endblock %}
