{% extends "blog/base.html" %}

{% block title %}My Blog: {{ post.title }} {% endblock %}

{% block content %}
<h1>My Blog</h1>
<h2>
    <a href="blog/{{ post.get_absolute_url }}">
        {{ post.title }}
    </a>
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endblock %}
