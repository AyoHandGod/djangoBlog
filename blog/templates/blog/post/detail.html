{% extends "blog/base.html" %}

{% block title %}My Blog: {{ post.title }} {% endblock %}

{% block content %}
<a href="{% url 'blog:list_post' %}">
    <h1>My Blog</h1>
</a>
<h2>
    {{ post.title }}
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endblock %}
